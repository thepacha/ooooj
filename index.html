    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade between 800 and 900
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Recording Pulse Animation */
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); }
        100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s infinite;
      }

      /* Star Border Animation */
      .star-border-container {
        display: inline-flex;
        position: relative;
        border-radius: 9999px; /* Pill shape */
        overflow: hidden;
        padding: 2px; /* Defines border width */
        background: transparent;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        cursor: pointer;
      }

      .border-gradient-bottom {
        position: absolute;
        width: 300%;
        height: 50%;
        opacity: 0.7;
        bottom: -12px;
        right: -250%;
        border-radius: 50%;
        animation: star-movement-bottom 3s linear infinite alternate;
        z-index: 0;
        background: radial-gradient(circle, #0500e2 20%, transparent 70%);
      }

      .border-gradient-top {
        position: absolute;
        opacity: 0.7;
        width: 300%;
        height: 50%;
        top: -12px;
        left: -250%;
        border-radius: 50%;
        animation: star-movement-top 3s linear infinite alternate;
        z-index: 0;
        background: radial-gradient(circle, #0500e2 20%, transparent 70%);
      }

      .inner-content {
        position: relative;
        background: #000;
        color: white;
        font-size: 14px;
        text-align: center;
        padding: 12px 26px;
        border-radius: 9999px; /* Pill shape */
        z-index: 1;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, background 0.2s;
        font-weight: 500;
      }

      .star-border-container:hover .inner-content {
        background: #0f172a;
      }
      
      .star-border-container:active .inner-content {
        transform: scale(0.96);
      }

      @keyframes star-movement-bottom {
        0% {
          transform: translate(0%, 0%);
          opacity: 1;
        }
        100% {
          transform: translate(-100%, 0%);
          opacity: 0;
        }
      }

      @keyframes star-movement-top {
        0% {
          transform: translate(0%, 0%);
          opacity: 1;
        }
        100% {
          transform: translate(100%, 0%);
          opacity: 0;
        }
      }

      @media print {
        @page { margin: 1cm; size: auto; }
        
        /* Global resets */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide interactive UI */
        .no-print, header, nav, aside, .fixed-header, .mobile-header, .sidebar-container { 
          display: none !important; 
        }

        /* Reset the main layout containers */
        #root, main, .layout-container, .content-wrapper {
          background-color: white !important;
          color: black !important;
          width: 100% !important;
          height: auto !important;
          min-height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          flex: none !important;
        }

        /* Kill all fixed/absolute positioning that might trap content */
        .fixed, .absolute, .sticky {
           position: static !important;
        }

        /* Ensure background colors (badges, charts) are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Page break management */
        .break-inside-avoid { page-break-inside: avoid; }
        h1, h2, h3, h4 { page-break-after: avoid; }
        
        /* Force full width and remove constraints */
        .max-w-6xl { max-width: none !important; }
        .max-h-screen { max-height: none !important; }
        .h-screen { height: auto !important; }
        .overflow-y-auto { overflow: visible !important; height: auto !important; }
      }
    </style>
