<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevuQA AI</title>
    <script>
      // Polyfill for process.env to prevent ReferenceError: process is not defined
      // This is required for Vercel/Vite deployments where process is not automatically polyfilled in the browser
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade between 800 and 900
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Animation Keyframes for Background Gradient */
      @keyframes moveInCircle {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes moveVertical {
        0% { transform: translateY(-50%); }
        50% { transform: translateY(50%); }
        100% { transform: translateY(-50%); }
      }
      @keyframes moveHorizontal {
        0% { transform: translateX(-50%) translateY(-10%); }
        50% { transform: translateX(50%) translateY(10%); }
        100% { transform: translateX(-50%) translateY(-10%); }
      }
      
      .animate-first { animation: moveVertical 30s ease infinite; }
      .animate-second { animation: moveInCircle 20s reverse infinite; }
      .animate-third { animation: moveInCircle 40s linear infinite; }
      .animate-fourth { animation: moveHorizontal 40s ease infinite; }
      .animate-fifth { animation: moveInCircle 20s ease infinite; }

      @media print {
        @page { margin: 1cm; size: auto; }
        
        /* Global resets */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide interactive UI */
        .no-print, header, nav, aside, .fixed-header, .mobile-header, .sidebar-container { 
          display: none !important; 
        }

        /* Reset the main layout containers */
        #root, main, .layout-container, .content-wrapper {
          background-color: white !important;
          color: black !important;
          width: 100% !important;
          height: auto !important;
          min-height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          flex: none !important;
        }

        /* Kill all fixed/absolute positioning that might trap content */
        .fixed, .absolute, .sticky {
           position: static !important;
        }

        /* Ensure background colors (badges, charts) are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Page break management */
        .break-inside-avoid { page-break-inside: avoid; }
        h1, h2, h3, h4 { page-break-after: avoid; }
        
        /* Force full width and remove constraints */
        .max-w-6xl { max-width: none !important; }
        .max-h-screen { max-height: none !important; }
        .h-screen { height: auto !important; }
        .overflow-y-auto { overflow: visible !important; height: auto !important; }
      }
    </style>

  }
}
</script>
